<!DOCTYPE html>
<meta name="author" content="Curtis Clements">
<meta name="author" content="Jake Pitkin">
<meta name="author" content="Kevin Glanville">

<html>
<head>
    <title>Multicircle</title>
    <script src="js/jquery-1.11.2.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="js/showhide.js"></script>
</head>

<body>
    <input id="join" type="button" class="btn" value="Join game: " />
    <input id="text" value="random"/><br/>
    <div id="message"></div>
    <canvas id="game_canvas">
        This text is displayed if your browser does not support HTML5 Canvas.
    </canvas>

    <div class="center">
        <p>
            <input id="howToPlay" type="button" class="btn" value="How-to / Chat" onclick="showhide()" /><br>
        <span id="howto" >
                <textarea id="chat_area" readonly>Chat here. Enter a game name to create/join. Draw a line to shoot your circles. Circles change colors when they collide. Change all circles to win!</textarea>
                <textarea id="chat_msg">Enter messages...</textarea>
                <input type="button" class="btn" id="send_btn" value="Send">
        </span>
        </p>
    </div>

    <audio id="audio1" src="resources/1.wav" ></audio>
    <audio id="audio2" src="resources/2.wav" ></audio>
    <audio id="audio3" src="resources/3.wav" ></audio>
    <audio id="audio4" src="resources/4.wav" ></audio>

    <script src="js/circle_world.js"></script>
    <script src="js/circle_math.js" id="circleMath"></script>
    <script src="js/multi_circles.js"></script>
</body>
</html>
